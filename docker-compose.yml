version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-cms-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=blog-cms-secret-key-2026
      - JWT_EXPIRATION=24h
      - PORT=3000
      - FRONTEND_URL=http://localhost:4200
      - FRONTEND_URLS=http://localhost:4200,http://127.0.0.1:4200
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog-cms-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  backend-storage:
